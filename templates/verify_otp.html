<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-red { background-color: #FF3333; }
        .text-brand-red { color: #FF3333; }
        .shadow-brand { box-shadow: 0 10px 25px -5px rgba(255, 51, 51, 0.3); }
        .red-polygon {
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            background: linear-gradient(135deg, #FF4D4D 0%, #FF3333 100%);
        }
    </style>
</head>
<body class="bg-white h-screen flex overflow-hidden relative">

    <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 md:px-24 relative z-10">
        <div class="mb-10 flex items-center gap-2">
            <img src="/static/OCBC.jpg" width="300">
        </div>

        <form class="w-full max-w-md space-y-6" method="POST" action="{{ url_for('verify_otp_route') }}">
            <div class="text-xl font-bold text-brand-red mb-4 text-center">Verify Your OTP</div>
            <div class="text-gray-600 text-center mb-2">
                Enter the 6-digit code sent to your mobile number.
            </div>
            <div>
                <input type="text" name="otp" placeholder="Enter OTP"
                    maxlength="6"
                    class="w-full p-4 rounded-xl border border-gray-200 shadow-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all tracking-[0.5em] text-center text-xl font-mono"
                    required>
            </div>
            <button class="w-full py-4 bg-brand-red text-white font-bold rounded-xl shadow-brand hover:opacity-90 transition-all transform hover:-translate-y-0.5">
                VERIFY OTP
            </button>
            <div class="text-center mt-4">
                <a href="{{ url_for('send_otp_route') }}" class="text-blue-500 text-sm font-medium hover:underline">Resend OTP</a>
                &nbsp;|&nbsp;
                <a href="{{ url_for('login') }}" class="text-blue-500 text-sm font-medium hover:underline">Back to Login</a>
            </div>
        </form>

        <div class="text-center mt-8 text-sm text-gray-500 w-full max-w-md">
            New to OCBC? <a href="#" class="text-brand-red font-semibold hover:underline">Open an account</a>
        </div>
    </div>

    <div class="hidden lg:block absolute top-0 right-0 w-2/3 h-full pointer-events-none">
        <div class="w-full h-full red-polygon shadow-2xl"></div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>

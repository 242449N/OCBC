<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC - Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-red { background-color: #FF3333; }
        .text-brand-red { color: #FF3333; }
        .shadow-brand { box-shadow: 0 10px 25px -5px rgba(255, 51, 51, 0.3); }
        .red-polygon {
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            background: linear-gradient(135deg, #FF4D4D 0%, #FF3333 100%);
        }
    </style>
</head>
<body class="bg-white h-screen flex overflow-hidden relative">

    <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 md:px-24 relative z-10">
        <div class="mb-10 flex items-center gap-2">
            <img src="/static/OCBC.jpg" width="300">
        </div>
        <div class="w-full max-w-md space-y-8 mx-auto text-center">
            <i data-lucide="alert-circle" class="w-16 h-16 text-red-500 mx-auto mb-4"></i>
            <div class="text-2xl font-bold text-brand-red mb-4">Internal Server Error</div>
            <div class="text-gray-600 mb-6">
                There was a problem processing your request.<br>
                {% if error_message %}
                    <span class="text-red-700 font-semibold">{{ error_message }}</span>
                {% else %}
                    The user may not be registered or a system error occurred.
                {% endif %}
            </div>
            <a href="{{ url_for('home') }}" class="inline-block px-6 py-2 bg-brand-red text-white font-semibold rounded-xl shadow-brand hover:opacity-90 transition-all">Go to Home</a>
            <a href="{{ url_for('send_otp_route') }}" class="inline-block px-6 py-2 bg-gray-100 text-brand-red font-semibold rounded-xl shadow hover:opacity-90 transition-all ml-2">Try Again</a>
        </div>
        <div class="text-center mt-8 text-sm text-gray-500 w-full max-w-md">
            Need help? <a href="#" class="text-brand-red font-semibold hover:underline">Contact OCBC Support</a>
        </div>
    </div>
    <div class="hidden lg:block absolute top-0 right-0 w-2/3 h-full pointer-events-none">
        <div class="w-full h-full red-polygon shadow-2xl"></div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
